<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout page</title>
    <link rel="stylesheet" href="./Css/product.css"></link>
</head>
<body>
    
<div class="container">
    <div class="checkoutLayout">        
        <div class="returnCart">
            <a href="product-page.html">keep shopping</a>
            <h1>List Product in Cart</h1>
            <div class="list">

                <div class="item">
                    <img src="image/1.jpg">
                    <div class="info">
                        <div class="name">PRODUCT 1</div>
                        <div class="price">$22/1 product</div>
                    </div>
                    <div class="quantity">5</div>
                    <div class="returnPrice">$433.3</div>
                </div>
            </div>
        </div>

        <div class="right">
            <h1>Checkout</h1>

            <div class="form">
                <div class="group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name">
                </div>
    
                <div class="group">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone">
                </div>
    
                <div class="group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address">
                </div>
    
                <div class="group">
                    <label for="country">Country</label>
                    <select name="country" id="country">
                        <option value="">Choose..</option>
                        <option value="">Syria</option>
                        <option value="">Lebanon</option>
                        <option value="">Iraq</option>
                    </select>
                </div>
    
                <div class="group">
                    <label for="city">City</label>
                    <select name="city" id="city">
                        <option value="">Choose..</option>
                        <option value="">Damascus</option>
                        <option value="">Homs</option>
                        <option value="">Hama</option>
                    </select>
                </div>
            </div>
            <div class="return">
                <div class="row">
                    <div>Total Quantity</div>
                    <div class="totalQuantity">70</div>
                </div>
                <div class="row">
                    <div>Total Price</div>
                    <div class="totalPrice">$900</div>
                </div>
            </div>
            <button class="buttonCheckout">CHECKOUT</button>
            </div>
    </div>
</div>
<div class="container">
    <div class="row">
      <div class="payment-method">
        <p class=" icon"><i class="fa fa-credit-card-alt" aria-hidden="true"></i></p>
        <h2 class="text-capitalize">Paymeny methode</h2>
        <p class="payment-methode-text">You can pay by using the one of the below methode:</p><br/>
        <img src="image/payment_methods.jpg">
      </div>
      <br>
      <div class="payment-method">
        <p class=" icon"><i class="fa fa-plane" aria-hidden="true"></i></p>
        <h2 class="text-capitalize">Shipment and delivery</h2><br/>
        <p><i class="fa fa-arrow-right" aria-hidden="true"></i>  Free delivery over $300 purches.</p>
        <p><i class="fa fa-arrow-right" aria-hidden="true"></i>  2 days <strong>free delivery</strong>
             only for <strong>prime members.</strong></p>
      </div>
    </div>
  </div>
  <br>

<script src="JS/checkout.js"></script>

</body>
</html>
