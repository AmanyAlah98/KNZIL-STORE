<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

     <!-- navresponsive -->

    <link rel="stylesheet" href="Css/product.css">
</head>
<body>
    <div class="container">
    <div>
    <nav id="nav"class="navbar navbar-expand-lg" >
          <a class="navbar-brand" href="#">Knzil Store
            <img class="logo1" src="./image/logo2.jpg" style="width: 40px; height: 40px; border-radius: 50%;">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav m-auto my-2 my-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html">Trending</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="product-page.html"> products <i class="fa fa-cart-arrow-down" aria-hidden="true"></i></a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="px-2 search" type="search" placeholder="Search" aria-label="Search" >
              <button class="btn0" type="submit">Search</button>
            </form>
        </div>
      </nav>
      </div>
        <header>
            <h1>KNZIL LIST PRODUCT</h1>
            <div class="iconCart">
                <img src="icon.png">
                <div class="totalQuantity">0</div>
            </div>
        </header>
        <div class="listProduct">

            <div class="item">
                <img src="image/1.jpg" alt="">
                <h2>T-SHIRT</h2>
                <div class="price">$550</div>
                <button>Add To Cart</button>
            </div>
        </div>
    </div>
    <div class="cart">
        <h2>
           YOUR CART
        </h2>
        <div class="listCart">
            <div class="item">
                <img src="image/3.jpg">
                <div class="content">
                    <div class="name">T-SHIRT</div>
                    <div class="price">$550 / 1 product</div>
                </div>
                <div class="quantity">
                    <button>-</button>
                    <span class="value">3</span>
                    <button>+</button>
                </div>
            </div>
        </div>
        <div class="buttons">
            <div class="close">
                CLOSE
            </div>
            <div class="checkout">
                <a href="checkout.html">CHECKOUT</a>
            </div>
        </div>
    </div>
    <script src="JS/app.js"></script>
</body>
</html>
